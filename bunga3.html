<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Popup Flower</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        .flower {
            font-size: 24px;
            color: #ff69b4;
        }
    </style>
</head>
<body>

<button onclick="showPopup()">Happy Women's Day!!!</button>

<div id="popup" class="popup-container">
    <div class="flower">&#127802;</div>
    <p>Goodluck for your perfromance!</p>
    <button onclick="hidePopup()">Close</button>
</div>

<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
